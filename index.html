<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Js Slider</title>
</head>
<body>
    <div class="slider-container">  
        <div class="slid-number" id="slid-number"></div>
        <img src="https://media.gettyimages.com/photos/well-crack-through-this-code-tonight-picture-id1081869346?s=612x612" alt="">
        <img src="https://image.shutterstock.com/image-photo/system-administration-machine-learning-engineer-260nw-2136788185.jpg" alt="">
        <img src="https://image.shutterstock.com/image-photo/male-specialist-holds-laptop-discusses-260nw-661113826.jpg" alt="">
        <img src="https://img.freepik.com/premium-photo/future-artificial-intelligence-robot-cyborg_31965-6980.jpg?size=626&ext=jpg&uid=R78568417&ga=GA1.2.1169944966.1662538317" alt="">
        <img src="https://img.freepik.com/premium-photo/hand-touching-virtual-world-with-connection-network_50039-1565.jpg?size=626&ext=jpg&uid=R78568417&ga=GA1.2.1169944966.1662538317" alt="">
    </div>
    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <div class="indicators" id="indicators"></div>
        
        <div class="next" id="next">Next</div>
    </div>
    <script src="index.js"></script>
</body>
</html>
